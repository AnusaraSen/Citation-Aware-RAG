services:
  # The Inference Engine
  ollama:
    image: ollama/ollama:latest
    container_name: ollama_service
    ports:
      - "11434:11434"
    volumes:
      - ollama_storage:/root/.ollama
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]

  # Our Application Logic
  rag-app:
    build:
      context: ..
      dockerfile: docker/Dockerfile.app
    container_name: rag_app_container
    ports:
      - "8501:8501"
    environment:
      - OLLAMA_BASE_URL=http://ollama:11434
    depends_on:
      - ollama
    volumes:
      # Mount source code for hot-reloading during dev
      - ../src:/app/src
      - ../data:/app/data

volumes:
  ollama_storage: